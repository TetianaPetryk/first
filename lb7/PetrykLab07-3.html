<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link rel="stylesheet" href="styles07-3.css">
</head>
<body>

<div class="container">
    <h2>Анкета</h2>
    <form action="PetrykLabThankYou07-3.html" method="get" target="_blank">
    <form id="registrationForm">
        <div class="form-group">
            <label for="last-name">Прізвище:</label>
            <input type="text" id="last-name" name="last-name">
        </div>
        <div class="form-group">
            <label for="first-name">Ім'я, по батькові:</label>
            <input type="text" id="first-name" name="first-name">
        </div>
        <div class="form-group">
            <label for="birth-date">Число і рік народження:</label>
            <input type="text" id="birth-date" name="birth-date">
        </div>
        <div class="form-group">
            <label for="address">Домашня адреса:</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="education">Місце навчання (роботи):</label>
            <input type="text" id="education" name="education">
        </div>
        <div class="form-group">
            <label for="phone">Домашній (робочий) телефон:</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="interests">Область наукових інтересів:</label>
            <div class="interests-list">
                <input type="text" class="interest-item" name="interest1" placeholder="1.">
                <input type="text" class="interest-item" name="interest2" placeholder="2.">
                <input type="text" class="interest-item" name="interest3" placeholder="3.">
                <input type="text" class="interest-item" name="interest4" placeholder="4.">
                <input type="text" class="interest-item" name="interest5" placeholder="5.">
                <input type="text" class="interest-item" name="interest6" placeholder="6.">
            </div>
        </div>

        <p><input type="submit" value="Надіслати дані, та перейти до 2 пункту реєстрації">
            <input type="reset" value="Очистити форму">
    </form>
</div>
</body>
</html>
