<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Гра: знайди збіг</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="game.js" defer></script>
</head>
<body>
  <div class="game-container">
    <div class="top-bar">
      <label for="category">Оберіть розділ:</label>
      <select id="category">
        <option value="animals">Тварини</option>
        <option value="fishes">Риби</option>
        <option value="insects">Комахи</option>
      </select>
      
      <button id="restartBtn">Почати з початку</button>
    </div>

    <div class="game-board">
      <div id="grid" class="grid"></div>
      <div class="current-image">
        <p>Поточна картинка:</p>
        <div id="current" class="droppable-target"></div>
      </div>
    </div>
  </div>
</body>
</html>
